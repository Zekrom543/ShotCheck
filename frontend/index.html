<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shot List Voice Controller 🎤</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-switch-wrapper">
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>Shot List Voice Controller 🎤</h1>

    <div class="upload-section">
      <label class="upload-label" for="pdfUpload">
        <span class="upload-icon">📁</span>
        <span>Select or drag & drop PDF</span>
      </label>
      <input type="file" id="pdfUpload" accept=".pdf" />
      <button id="processPdfButton" class="primary-btn">Process PDF</button>
    </div>

    <div class="controls-section">
      <button id="startVoiceButton" class="primary-btn" disabled>Start Voice</button>
      <button id="stopVoiceButton" class="primary-btn" disabled>Stop Voice</button>
      <button id="resetButton" class="primary-btn" disabled>Reset Shots</button>
      <p id="voiceStatus">Status: Idle</p>
    </div>

    <div class="shot-list-container">
      <h2>Your Shot List:</h2>
      <ul id="shotList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
